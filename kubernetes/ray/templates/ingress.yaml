apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ray-ingress
  namespace: ray
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
    - host: azner.{{ .Values.dns.name }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: { { $.Values.rayHeadName } }
                port:
                  number: { { $.Values.rayServePort } }
