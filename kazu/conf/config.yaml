defaults:
  - ray: local
  - ontology_parser: default
  - indices: default
  - PLSapbertModel: default
  - SpacyPipeline: default
  - StanzaPipeline: default
  - AbbreviationFinderStep: default
  - SpacyNerStep: default
  - TransformersModelForTokenClassificationNerStep: default
  - SapBertForEntityLinkingStep: default
  - DictionaryEntityLinkingStep: default
  - SapBertTraining: default
  - Pipeline: default
  - DistillationTraining: default
  - SethStep: default
  - SynonymGeneration: default
  - ExplosionStringMatchingStep: default
  - MergeOverlappingEntsStep: default
  - StanzaStep: default
  - MappingStep: default
  - DisambiguationStrategies: default
  - StringScorers: default
  - SapbertStringSimilarityScorer: default
  - CleanupStep: default
  - CleanupActions: default
  - LabelStudioManager: default
  - Middlewares: default
  - confidence: default
  - cache_sizes: default

# we set certain env vars here for things that are statically initialised
hydra:
  job:
    env_set:
      # prevents unnecessary recalculation of document representation across multiple instances of TfIdfDisambiguationStrategy
      KAZU_TFIDF_DISAMBIGUATION_CACHE_SIZE: ${cache_sizes.tfidf_disambiguation_cache_size}
      KAZU_STRING_NORMALIZER_CACHE_SIZE: ${cache_sizes.string_normalizer_cache_size} # cache size for StringNormalizer
      TOKENIZERS_PARALLELISM: false # prevent rust tokenisers from forking
      PL_DISABLE_FORK: 1 # prevent pytorch lighting from spawning processes, which causes Ray to freeze
