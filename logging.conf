[loggers]
keys=root,lightning,kazu

[handlers]
keys=consoleHandler,nullHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_kazu]
level=INFO
handlers=consoleHandler
qualname=kazu

[logger_lightning]
handlers=nullHandler
propagate=0
qualname=lightning

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[handler_nullHandler]
class=NullHandler

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
